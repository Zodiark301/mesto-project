<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>

</head>

<body class="page">

  <header class="header">
    <img class="logo" src="<%=require('./images/header-logo.svg')%>" alt="логотип проекта Mesto">
  </header>

  <main class="main">

    <section class="profile">
      <img src="<%=require('./images/profile-image.jpg')%>" class="profile__avatar" alt="Жак-Ив Кусто">
      <button type="button" class="profile__avatar-button"></button>
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__button profile__button_type_edit" type="button" title="Редактировать профиль"
          aria-label="Редактировать профиль"></button>
        <p class="profile__description">Исследователь океана</p>

      </div>

      <button class="profile__button profile__button_type_add" type="button" title="Добавить фотографию"
        aria-label="Добавить фотографию"></button>

    </section>

    <section class="elements">

      <ul class="elements__list">
        <template id="cards">
          <li class="elements__card">
            <img class="elements__image" src="" alt="">
            <div class="elements__card-container">
              <h2 class="elements__header">Карачаевск</h2>
              <div class="elements__wrapper">
                <button class="elements__like" type="button" title="Оценить фотографию" aria-label="Поставить лайк">
                </button>
                <span class="elements__like-numbers">0</span>
              </div>
            </div>
            <button type="button" class="elements__remove-button"></button>
          </li>
        </template>

      </ul>

    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2022 Mesto Russia</p>
  </footer>

  <div class="popup popup_profile">

    <section class="popup__container">
      <button class="popup__close" type="button" title="Закрыть окно" aria-label="Закрыть"></button>
      <h2 class="popup__header">Редактировать профиль</h2>
      <form class="popup__form" name="edit-profile" novalidate>
        <fieldset class="popup__fieldset">
          <label>
            <input class="popup__input popup__input_type_name" name="name" id="name" minlength="2" maxlength="40"
              type="text" placeholder="Имя пользователя" value="" required>
            <span id="error-name" class="popup__error"></span>
          </label>
          <label>
            <input class="popup__input popup__input_type_description" name="about" id="about" minlength="2"
              maxlength="200" type="text" placeholder="Описание пользователя" value="" required>
            <span id="error-about" class="popup__error"></span>
          </label>
        </fieldset>

        <button type="submit" class="popup__button popup__button_save_profile">Сохранить</button>
      </form>
    </section>

  </div>

  <div class=" popup popup_card">

    <section class="popup__container">
      <button class="popup__close" type="button" title="Закрыть окно" aria-label="Закрыть"></button>
      <h2 class="popup__header">Новое место</h2>
      <form class="popup__form" name="addButton" novalidate>
        <fieldset class="popup__fieldset">
          <input class="popup__input popup__input_type_card-name" name="addNameCard" id="addNameCard" minlength="2"
            maxlength="30" type="text" placeholder="Название" value="" required>
          <span id="error-addNameCard" class="popup__error"></span>
          <input class="popup__input popup__input_type_url"
            pattern="[Hh][Tt][Tt][Pp][Ss]?:\/\/(?:(?:[a-zA-Z\u00a1-\uffff0-9]+-?)*[a-zA-Z\u00a1-\uffff0-9]+)(?:\.(?:[a-zA-Z\u00a1-\uffff0-9]+-?)*[a-zA-Z\u00a1-\uffff0-9]+)*(?:\.(?:[a-zA-Z\u00a1-\uffff]{2,}))(?::\d{2,5})?(?:\/[^\s]*)?"
            name="link" id="link" type="url" placeholder="Ссылка на картинку" value="" required>
          <span id="error-link" class="popup__error"></span>
        </fieldset>
        <button class="popup__button popup__button_save_cards" type="submit" id="add-card-submit">Создать</button>
      </form>
    </section>

  </div>

  <div class="popup popup_image popup_image-opened">
    <div class="popup__figure-container">
      <figure class="popup__figure">
        <img class="popup__image" src="#" alt="#">
        <figcaption class="popup__caption"></figcaption>
      </figure>
      <button class="popup__close" type="button" aria-label="Выйти"></button>
    </div>
  </div>


  <div class="popup popup_avatar">

    <div class="popup__container">
      <button class="popup__close" type="button" title="Закрыть окно" aria-label="Закрыть"></button>
      <h2 class="popup__header">Обновить аватар</h2>
      <form name="form-avatar" class="popup__form" novalidate>
        <fieldset class="popup__fieldset">
          <label class="popup__input-container">
            <input class="popup__input popup__input_type_avatar" type="url"
              pattern="[Hh][Tt][Tt][Pp][Ss]?:\/\/(?:(?:[a-zA-Z\u00a1-\uffff0-9]+-?)*[a-zA-Z\u00a1-\uffff0-9]+)(?:\.(?:[a-zA-Z\u00a1-\uffff0-9]+-?)*[a-zA-Z\u00a1-\uffff0-9]+)*(?:\.(?:[a-zA-Z\u00a1-\uffff]{2,}))(?::\d{2,5})?(?:\/[^\s]*)?"
              name="link" id="link-avatar" placeholder="Ссылка на картинку" value="" required>
            <span id="error-link-avatar" class="popup__error"></span>
          </label>
        </fieldset>
        <button class="popup__button popup__button_save_avatar" type="submit" id="avatar-submit">Сохранить</button>
      </form>
    </div>

  </div>

</body>

</html>
