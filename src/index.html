<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>

</head>

<body class="page">

  <header class="header">
    <img class="logo" src="<%=require('./images/header-logo.svg')%>" alt="логотип проекта Mesto">
  </header>

  <main class="main">

    <section class="profile">

      <img src="<%=require('./images/profile-image.jpg')%>" class="profile__avatar" alt="Жак-Ив Кусто">

      <div class="profile__info">

        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__button profile__button_type_edit" type="button" title="Редактировать профиль"
          aria-label="Редактировать профиль"></button>
        <p class="profile__description">Исследователь океана</p>

      </div>

      <button class="profile__button profile__button_type_add" type="button" title="Добавить фотографию"
        aria-label="Добавить фотографию"></button>

    </section>

    <section class="elements">

      <ul class="elements__list">
        <template id="cards">
          <li class="elements__card">
            <img class="elements__image" src="" alt="">
            <div class="elements__card-container">
              <h2 class="elements__header">Карачаевск</h2>
              <button class="elements__like" type="button" title="Оценить фотографию"
                aria-label="Поставить лайк"></button>
            </div>
            <button type="button" class="elements__remove-button"></button>
          </li>
        </template>

      </ul>

    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2021 Mesto Russia</p>
  </footer>

  <div class="popup popup_profile">

    <section class="popup__container">
      <button class="popup__close" type="button" title="Закрыть окно" aria-label="Закрыть"></button>
      <h2 class="popup__header">Редактировать профиль</h2>
      <form class="popup__form" name="edit-profile">
        <fieldset class="popup__fieldset">
          <input class="popup__input popup__input_type_name" name="name" id="name" type="text"
            placeholder="Имя пользователя" value="" required="required">
          <input class="popup__input popup__input_type_description" name="about" id="about" type="text"
            placeholder="Описание пользователя" value="" required="required">
        </fieldset>
        <button class="popup__button" type="submit">Сохранить</button>
      </form>
    </section>

  </div>

  <div class="popup popup_card">

    <section class="popup__container">
      <button class="popup__close" type="button" title="Закрыть окно" aria-label="Закрыть"></button>
      <h2 class="popup__header">Новое место</h2>
      <form class="popup__form" name="addButton">
        <fieldset class="popup__fieldset">
          <input class="popup__input popup__input_type_card-name" name="addNameCard" id="addNameCard" type="text"
            placeholder="Название" value="" required="required">
          <input class="popup__input popup__input_type_url" name="link" id="link" type="text"
            placeholder="Ссылка на картинку" value="" required="required">
        </fieldset>
        <button class="popup__button" type="submit">Сохранить</button>
      </form>
    </section>

  </div>

  <div class="popup popup_image popup_image-opened">
    <div class="popup__figure-container">
      <figure class="popup__figure">
        <img class="popup__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg"
          alt="Архыз">
        <figcaption class="popup__caption">Архыз</figcaption>
      </figure>
      <button class="popup__close" type="button" aria-label="Выйти"></button>
    </div>
  </div>

  <script src="src/index.js"></script>
</body>

</html>
