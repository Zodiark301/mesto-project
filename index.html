<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">

</head>

<body class="page">

  <header class="header">
    <img class="logo" src="./images/header-logo.svg" alt="логотип проекта Mesto">
  </header>

  <main class="main">

    <section class="profile">

      <img src="./images/profile-image.jpg" class="profile__avatar" alt="Жак-Ив Кусто">

      <div class="profile__info">

        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__button profile__button_type_edit" type="button" title="Редактировать профиль"
          aria-label="Редактировать профиль"></button>
        <p class="profile__description">Исследователь океана</p>

      </div>

      <button class="profile__button profile__button_type_add" type="button" title="Добавить фотографию"
        aria-label="Добавить фотографию"></button>

    </section>

    <section class="elements">

      <ul class="elements__list">
        <template id="cards">
          <li class="elements__card">
            <img class="elements__image" src="./images/karachevsk.jpg" alt="Карачаевск">
            <div class="elements__card-container">
              <h2 class="elements__header">Карачаевск</h2>
              <button class="elements__like" type="button" title="Оценить фотографию"
                aria-label="Поставить лайк"></button>
            </div>
          </li>
        </template>

      </ul>

    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2021 Mesto Russia</p>
  </footer>

  <div class="popup">

    <section class="popup__container">
      <button class="popup__close" type="button" title="Закрыть окно" aria-label="Закрыть"></button>
      <h2 class="popup__header">Редактировать профиль</h2>
      <form name="edit-profile">
        <fieldset class="popup__fieldset">
          <input class="popup__input" name="name" id="name" type="text" placeholder="Имя пользователя"
            value="Жак-Ив Кусто" required="required">
          <input class="popup__input" name="about" id="about" type="text" placeholder="Описание пользователя"
            value="Исследователь океана" required="required">
        </fieldset>
        <button class="popup__button" type="submit">Сохранить</button>
      </form>
    </section>

  </div>

  <div class="popup">

    <section class="popup__container">
      <button class="popup__close" type="button" title="Закрыть окно" aria-label="Закрыть"></button>
      <h2 class="popup__header">Новое место</h2>
      <form name="addButton">
        <fieldset class="popup__fieldset">
          <input class="popup__input" name="name" id="name" type="text" placeholder="Название" value="Название"
            required="required">
          <input class="popup__input" name="link" id="link" type="text" placeholder="Ссылка на картинку"
            value="Ссылка на картинку" required="required">
        </fieldset>
        <button class="popup__button" type="submit">Сохранить</button>
      </form>
    </section>

  </div>

  <script src="./scripts/index.js"></script>
</body>

</html>
