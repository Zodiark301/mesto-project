<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">

  <header class="header">
    <img class="logo" src="./images/header-logo.svg" alt="логотип проекта Mesto">
  </header>

  <main class="main">

    <section class="profile">

      <img src="./images/profile-image.jpg" class="profile__avatar" alt="Жак-Ив Кусто">

      <div class="profile__info">

        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__button profile__button_type_edit" type="button" title="Редактировать профиль"
          aria-label="Редактировать профиль"></button>
        <p class="profile__description">Исследователь океана</p>

      </div>

      <button class="profile__button profile__button_type_add" type="button" title="Добавить фотографию"
        aria-label="Добавить фотографию"></button>

    </section>

    <section class="elements">
      <ul class="elements__list">

        <li class="elements__card">
          <img class="elements__image" src="./images/karachevsk.jpg" alt="Карачаевск">
          <div class="elements__card-container">
            <h2 class="elements__header">Карачаевск</h2>
            <button class="elements__like" type="button" title="Оценить фотографию"
              aria-label="Поставить лайк"></button>
          </div>
        </li>

        <li class="elements__card">
          <img class="elements__image" src="./images/elbrus.jpg" alt="Эльбрус">
          <div class="elements__card-container">
            <h2 class="elements__header">Гора Эльбрус</h2>
            <button class="elements__like" type="button" title="Оценить фотографию"
              aria-label="Поставить лайк"></button>
          </div>
        </li>

        <li class="elements__card">
          <img class="elements__image" src="./images/dombai.jpg" alt="Домбай">
          <div class="elements__card-container">
            <h2 class="elements__header">Домбай</h2>
            <button class="elements__like" type="button" title="Оценить фотографию"
              aria-label="Поставить лайк"></button>
          </div>
        </li>

        <li class="elements__card">
          <img class="elements__image" src="./images/elbrus.jpg" alt="Эльбрус">
          <div class=" elements__card-container">
            <h2 class="elements__header">Гора Эльбрус</h2>
            <button class="elements__like" type="button" title="Оценить фотографию"
              aria-label="Поставить лайк"></button>
          </div>
        </li>

        <li class="elements__card">
          <img class="elements__image" src="./images/dombai.jpg" alt="Домбай">
          <div class="elements__card-container">
            <h2 class="elements__header">Домбай</h2>
            <button class="elements__like" type="button" title="Оценить фотографию"
              aria-label="Поставить лайк"></button>
          </div>
        </li>

        <li class="elements__card">
          <img class="elements__image" src="./images/karachevsk.jpg" alt="Карачаевск">
          <div class="elements__card-container">
            <h2 class="elements__header">Карачаево-Черкессия</h2>
            <button class="elements__like" type="button" title="Оценить фотографию"
              aria-label="Поставить лайк"></button>
          </div>
        </li>

      </ul>
    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2021 Mesto Russia</p>
  </footer>

  <!-- Добрый день Владимир! Спасибо что проверили все и указали неточности в моей работе. Все ошибки кроме отступов в popup
  я исправил за пол часа. А вот с отступами боролся весь вечер и они меня окончательно выбесили. Поэтому плююнул и пошел спать :) Один правишь другой
  уезжает. Я конечно сделал как мог, гляньте, подойдет ли такое. Оно почти совпадает. Не знаю как по другому их
  выровнять один в один. Только если задать ограниченную высоту, что нежелательно. Вы мою первую работу проверяли кстати
  :))) -->

  <div class="popup">

    <div class="popup__container" name="edit-profile">
      <button class="popup__close" type="button" title="Закрыть окно" aria-label="Закрыть"></button>
      <form>
        <fieldset class="popup__fieldset">
          <legend class="popup__header">Редактировать профиль</legend>
          <input class="popup__input" name="name" id="name" type="text" placeholder="Имя пользователя"
            value="Жак-Ив Кусто">
          <input class="popup__input" name="about" id="about" type="text" placeholder="Описание пользователя"
            value="Исследователь океана">
        </fieldset>
        <button class="popup__button" type="submit">Сохранить</button>
      </form>
    </div>

  </div>

</body>

</html>
