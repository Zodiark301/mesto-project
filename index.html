<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">

  <header class="header">
    <img class="logo" src="./images/header-logo.svg" alt="логотип проекта Mesto">
  </header>

  <main class="main">

    <section class="profile">

      <img src="/images/profile-image.jpg" class="profile__avatar" alt="Жак-Ив Кусто">

      <div class="profile__info">

        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__button profile__button_edit" type="button" title="Редактировать профиль"
          aria-label="Редактировать профиль"></button>
        <p class="profile__description">Исследователь океана</p>

      </div>

      <button class="profile__button profile__button_add" type="button" title="Добавить фотографию"
        aria-label="Добавить фотографию"></button>

    </section>

    <section class="elements">
      <ul class="elements__list">

        <li class="elements__card">

          <img class="elements__image" src="/images/karachevsk.jpg" alt="Карачаевск">

          <div class="elements__card-container">
            <h2 class="elements__header">Карачаевск</h2>
            <div class="elements__like-button">
              <button class="elements__like" type="button" title="Оценить фотографию"
                aria-label="Поставить лайк"></button>
            </div>

          </div>
        </li>

        <li class="elements__card">

          <img class="elements__image" src="/images/elbrus.jpg" alt="Эльбрус">
          <div class="elements__card-container">
            <h2 class="elements__header">Гора Эльбрус</h2>
            <div class="elements__like-button"><button class="elements__like" type="button" title="Оценить фотографию"
                aria-label="Поставить лайк"></button> </div>
          </div>

        </li>

        <li class="elements__card">

          <img class="elements__image" src="/images/dombai.jpg" alt="Домбай">
          <div class="elements__card-container">
            <h2 class="elements__header">Домбай</h2>
            <div class="elements__like-button"><button class="elements__like" type="button" title="Оценить фотографию"
                aria-label="Поставить лайк"></button>
            </div>
          </div>

        </li>

        <li class="elements__card"><button type="button" class="elements__delete" style="display: none;"></button> <img
            class="elements__image" src="/images/elbrus.jpg" alt="Эльбрус"">
          <div class=" elements__card-container">
          <h2 class="elements__header">Гора Эльбрус</h2>
          <div class="elements__like-button"><button class="elements__like" type="button" title="Оценить фотографию"
              aria-label="Поставить лайк"></button>
          </div>
          </div>
        </li>

        <li class="elements__card"><button type="button" class="elements__delete" style="display: none;"></button> <img
            class="elements__image" src="/images/dombai.jpg" alt="Домбай">
          <div class="elements__card-container">
            <h2 class="elements__header">Домбай</h2>
            <div class="elements__like-button"><button class="elements__like" type="button" title="Оценить фотографию"
                aria-label="Поставить лайк"></button>
            </div>
          </div>
        </li>

        <li class="elements__card"><button type="button" class="elements__delete" style="display: none;"></button> <img
            class="elements__image" src="/images/karachevsk.jpg" alt="Карачаевск">
          <div class="elements__card-container">
            <h2 class="elements__header">Карачаево-Черкессия</h2>
            <div class="elements__like-button"><button class="elements__like" type="button" title="Оценить фотографию"
                aria-label="Поставить лайк"></button>
            </div>
          </div>
        </li>

      </ul>
    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2021 Mesto Russia</p>
  </footer>

  <div class="popup popup_opened">

    <div class="popup__container"><button class="popup__close" type="button" title="Закрыть окно"
        aria-label="Закрыть"></button>

      <form class="popup__form">

        <fieldset class="popup__fieldset">

          <legend class="popup__header">Редактировать профиль</legend>

          <section class="popup__section">
            <input class="popup__input" placeholder="Имя пользователя" value="Жак-Ив Кусто">
          </section>

          <section class="popup__section">
            <input class="popup__input" placeholder="Описание пользователя" value="Исследователь океана">
          </section>

          <button class="popup__button" type="submit">Сохранить</button>

        </fieldset>

      </form>

    </div>

  </div>

</body>

</html>
